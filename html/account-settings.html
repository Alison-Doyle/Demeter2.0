<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Update your Demeter account details">
    <title>Account Settings - Demeter</title>
    <link rel="shortcut icon" href="./../resources/favicon.ico" type="image/x-icon">

    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./../css/universal.css">
    <link rel="stylesheet" href="./../css/account-settings.css">

    <!-- Scripting -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Toggle nav button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsable section -->
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="./index.html">Demeter</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./about-us.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Header action buttons -->
            <div id="header-actions-container">
                <button class="btn" id="cart-button"><i class="bi bi-cart"></i></button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Cart sidebar -->
        <div id="cart-wrapper">
            <div id="cart" class="bg-body-tertiary">
                <div class="row mb-3">
                    <h1 class="col-9">Cart</h1>
                    <i class="bi bi-x-circle col-3" id="close-cart-button"></i>
                </div>
                <a class="btn btn-primary" style="width:100%" id="checkout-button">Checkout</a>
                <hr>
                <ul id="cart-item-list">

                </ul>
            </div>
        </div>

        <!-- Details modifier -->
        <div class="container mb-3">
            <h1 class="mb-3">Account Settings</h1>
            <form action="" id="update-details-form">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="rounded bg-body-tertiary p-3 m-3">
                            <h2>Personal Details</h2>
                            <div class="mb-2">
                                <label for="" class="form-label">First Name</label>
                                <input type="text" id="first_name" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label for="" class="form-label">Last Name</label>
                                <input type="text" id="last_name" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label for="" class="form-label">Date of Birth</label>
                                <input type="date" id="date_of_birth" class="form-control">
                            </div>
                        </div>

                        <div class="rounded bg-body-tertiary p-3 m-3">
                            <h2>Address</h2>
                            <div class="mb-2">
                                <label for="" class="form-label">Address Line 1</label>
                                <input type="text" id="address_line_1" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label for="" class="form-label">Address Line 2 (Optional)</label>
                                <input type="text" id="address_line_2" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label for="" class="form-label">City</label>
                                <input type="text" id="city" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label for="" class="form-label">County</label>
                                <select class="form-select" aria-label="County select" id="countySelect">
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="" class="form-label">Eircode</label>
                                <input type="text" id="eircode" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="rounded bg-body-tertiary p-3 m-3">
                            <h2>Billing Information</h2>
                            <div class="mb-2">
                                <label for="" class="form-label">Card Number</label>
                                <input type="text" id="card_number" class="form-control">
                            </div>
                            <div class="row mb-2">
                                <div class="col-12 col-md-6">
                                    <label for="" class="form-label">Expiration Date (MM/YY)</label>
                                    <input type="text" id="expiration_date" pattern="^(0[1-9]|1[0-2])\/[0-9]{2}$"
                                        class="form-control" title=" MM/YY" />
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="" class="form-label">Security Code</label>
                                    <input type="text" id="security_code" class="form-control">
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="" class="form-label">Name on card</label>
                                <input type="text" id="name_on_card" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary m-3">Update Details</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div id="social-media-links-container">
            <ul>
                <li><a href=""><i class="bi bi-pinterest"></i></a></li>
                <li><a href=""><i class="bi bi-facebook"></i></a></li>
                <li><a href=""><i class="bi bi-instagram"></i></a></li>
            </ul>
        </div>

        <div id="footer-site-nav-container">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./shop.html">Shop</a></li>
                <li><a href="./about-us.html">About Us</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>

<!-- Scripting -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script type="module" src="./../js/page_scripts/account-settings.js"></script>

</html>
