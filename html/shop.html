<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Demeter</title>
    <link rel="shortcut icon" href="./../resources/favicon.ico" type="image/x-icon">

    <!-- Styling -->

    <link rel="stylesheet" href="./../css/universal.css">
    <link rel="stylesheet" href="./../css/shop.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Toggle nav button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsable section -->
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#">Demeter</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./shop.html">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./about-us.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Header action buttons -->
            <div id="header-actions-container">
                <button class="btn" id="cart-button"><i class="bi bi-cart"></i></button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Cart sidebar -->
        <div id="cart-wrapper">
            <div id="cart" class="bg-body-tertiary">
                <div class="row mb-3">
                    <h1 class="col-9">Cart</h1>
                    <i class="bi bi-x-circle col-3" id="close-cart-button"></i>
                </div>
                <a class="btn btn-primary" style="width:100%" id="checkout-button">Checkout</a>
                <hr>
                <ul id="cart-item-list">

                </ul>
            </div>
        </div>
        
        <!-- Page header -->
        <div class="page-header mb-3">
            <h1 class="rounded">Shop</h1>
        </div>

        <!-- Shop products -->
        <div id="products-container" class="container row">

        </div>
    </main>

    <footer>
        <div id="social-media-links-container">
            <ul>
                <li><a href=""><i class="bi bi-pinterest"></i></a></li>
                <li><a href=""><i class="bi bi-facebook"></i></a></li>
                <li><a href=""><i class="bi bi-instagram"></i></a></li>
            </ul>
        </div>

        <div id="footer-site-nav-container">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./shop.html">Shop</a></li>
                <li><a href="./about-us.html">About Us</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </footer>
